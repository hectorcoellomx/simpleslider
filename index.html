<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slider</title>
    <link rel="stylesheet" href="simple-slider.css">
</head>
<body style="background-color: gainsboro;">
    
    <div id="sslider">
        <span class="btn-slider btn-slider-left" onclick="slider.move('l')"></span>
        <ul>
            <li><img src="./img/flayer1.png" alt="" style="width: 100%;"></li>
            <li><img src="./img/flayer2.png" alt="" style="width: 100%;"></li>
            <li><img src="./img/flayer3.png" alt="" style="width: 100%;"></li>
            <li><img src="./img/flayer4.png" alt="" style="width: 100%;"></li>
            <li><img src="./img/flayer4.png" alt="" style="width: 100%;"></li>
            <li><img src="./img/flayer4.png" alt="" style="width: 100%;"></li>
            <li><img src="./img/flayer4.png" alt="" style="width: 100%;"></li>
        </ul>
        <span class="btn-slider btn-slider-right" onclick="slider.move('r')"></span>
    </div>

    <script src="simple-slider.js"></script>

    <script>
        const slider = new SimpleSlider({
            container: '#sslider',
            itemWidth: 300,
            itemHeight: 200,
            margin: 10,
            maxView: 4
        });
    </script>

</body>
</html>
